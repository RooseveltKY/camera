<html>
  <head>
    <script src= "p5.min.js"></script>
    <script src= "p5.dom.min.js"></script>
  </head>
  <body>
    <script>
      var capture;
      
      function setup() {
        createCanvas(window.innerWidth,window.innerHeight);
        capture= createCapture(VIDEO);
        capture.size(0,0);//The first video box is set to the size 0, 0
      }
      
      function draw() {
        background(255);
        //Color of the background
        tint(255,255,255);
        //Color of the tint- 255,255,255 means all the colors
        
        image(capture, 0, 0, 750, 750);
        //Location of the second box is at (0,0)
        //500 is how big the second video box is going to be
        //filter();
      }
    </script>
  </body>
</html>
